<div class="row">
  <div class="col-lg-2">

    <b>Tires:</b>
  </div>
  <div class="col-lg-10">
    <table class="table table-hover">
      <thead>
        <th>Id.</th>
        <th>Type</th>
        <th>Change Date</th>
        <th>Status</th>

      </thead>
      <tbody>
        <tr *ngFor = "let r of tires">
          <td>{{r.id}}</td>
          <td>{{r.type}}</td>
          <td>{{r.changeDate | date:'yyyy-MM-dd'}}</td>
          <td>{{r.status.progress}}</td>
        </tr>
      </tbody>
    </table>

  </div>


</div>
<hr />
<br />
