<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id.</th>
    <th>Mark
      <span (click)="sortByCarName2()" class="glyphicon glyphicon-sort-by-alphabet"></span>
    </th>
    <th>Registration
      <span (click)="sortByCarName()" class="glyphicon glyphicon-sort-by-alphabet"></span>
    </th>
    <th>Repairs</th>
    <th>Lends</th>
    <th>Checkouts</th>
    <th>Insurances</th>
    <th>Tires</th>
  <tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of wholeCarsList, let i number">
      <td>{{car.id}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.carRegistration}}</td>
      <td>
        <div *ngFor="let rep of car.repairs">
          <div *ngIf="rep.status.id==2">
            <span class="label label-danger">!</span>
          </div>
        </div>
      </td>
      <td>
        <div *ngFor="let lend of car.lends">
          <div *ngIf="lend.status.id==2">
            <span class="label label-info">
              \/
            </span>
          </div>
        </div>
      </td>
      <td >
        <div *ngFor="let ch of car.check">
          <div *ngIf="ch.status.id==2">
            <span class="label label-danger">!</span>
          </div>
        </div>
      </td>
      <td>
        <div *ngFor="let ins of car.insurances">
          <div *ngIf="ins.status.id==2">
            <span class="label label-success">\/</span>
          </div>
        </div>
      </td>
      <td>
        <div *ngFor="let tire of car.tires">
          <div *ngIf="tire.status.id==2">
            <span class="label label-warning">!</span>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
