

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Car Registration</th>
          <th>Car Name</th>
          <th>Repair Start</th>
          <th>Repair End</th>
          <th>Repair Status</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let r of repairsWholeList">
            <td>{{r.car.carRegistration}}
            </td>
            <td>{{r.car.carName}}
            </td>
            <td>{{r.dateStart | date:'yyyy-MM-dd'}}
            </td>
            <td>{{r.dateEnd | date:'yyyy-MM-dd '}}
            </td>
            <td>{{r.status.progress}}
            </td>
          </tr>
      </tbody>
    </table>
