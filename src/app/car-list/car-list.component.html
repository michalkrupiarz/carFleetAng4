<accordion>
<accordion-group >
  <div accordion-heading>
    Cars in stock: <span class="label label-primary">{{wholeCarsListLength}}</span> |
    <strong> Pending: </strong>
    repairs: <span class="label label-warning">{{pendingRepairsNumber}}</span>,
    tires: ,
    checkouts: ,
    lends: ,
    documents: ,
    insurance.
  </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
          Mark
        </th>
        <th>
          Registration
        </th>
        <th>
          Repairs
        </th>
      <tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of wholeCarsList">
          <td>
            {{car.carName}}
          </td>
          <td>
            {{car.carRegistration}}
          </td>
          <td>
            <div *ngFor="let rep of car.repairs">
              <div *ngIf="rep.status.id==1">
                tutaj jest poprawny status
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </accordion-group>
</accordion>
