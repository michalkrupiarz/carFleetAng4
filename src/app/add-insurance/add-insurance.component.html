<div style="background-color:lightgray">
  <b>Navigation:</b> | <a  [routerLink]="['/start']">Dashboard</a>
</div>
<form>
  <div class="well">
    <div class="row">
      <div class="col-lg-2">
        <b>Car Registration</b>
      </div>
      <div class="col-lg-4">
        <select name="cars" class="form-control" #car [(ngModel)]="selectedCar">
          <option *ngFor="let car of cars " [ngValue]="car">{{car.carRegistration}}</option>
        </select>
      </div>
      <div class="col-lg-4">

      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-2">
          <b>Date Start</b>

      </div>
      <div class="col-lg-4">
        <input class= "form-control" #dStart value="{{dateStart | date:'yyyy-MM-dd'}}" required> <span class="fa fa-calendar" (click)="openModal(DateStart)"></span>
      </div>

      <div class="col-lg-4">

      </div>
    </div>
      <hr />
      <div class="row">
        <div class="col-lg-2">
            <b>Date End</b>
        </div>
        <div class="col-lg-4">
           <input #dEnd class="form-control" value="{{dateEnd | date:'yyyy-MM-dd'}}" required> <span class="fa fa-calendar" (click)="openModal(DateEnd)"></span>
        </div>

        <div class="col-lg-4">

        </div>
      </div>
        <hr />

        <div class="row">
          <div class="col-lg-2">
              <b>Pay Date</b>
          </div>
          <div class="col-lg-4">
             <input #dPay class="form-control" value="{{payDate | date:'yyyy-MM-dd'}}" required> <span class="fa fa-calendar" (click)="openModal(PayDate)"></span>
          </div>

          <div class="col-lg-4">

          </div>
        </div>
          <hr />

    <div class="row">
      <div class="col-lg-2">
          <b>Note</b>
      </div>
      <div class="col-lg-4">
        <input #note class="form-control"/>
      </div>

      <div class="col-lg-4">

      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-2">
          <b>Cost</b>
      </div>
      <div class="col-lg-4">
        <input #cost class="form-control"/>
      </div>

      <div class="col-lg-4">

      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-2">
          <b>Ins. Company</b>
      </div>
      <div class="col-lg-4">
        <input #insComp class="form-control"/>
      </div>

      <div class="col-lg-4">

      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-2">
          <b>Status</b>
      </div>
      <div class="col-lg-4">
        <select name="status" class="form-control" #statsus [(ngModel)]="selectedStatus">
          <option *ngFor="let status of statuses " [ngValue]="status">{{status.progress}}</option>
        </select>
      </div>

      <div class="col-lg-4">

      </div>
    </div>
      <hr />
  </div>
  <button type = "submit" class="btn-primary"  (click)="addInsurance(selectedCar, dStart.value, dEnd.value, dPay.value,  selectedStatus,cost.value,insComp.value,note.value)" >Add Insurance</button>
</form>
<hr />

<br /><br />
<div>


<ng-template #DateStart>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="display:inline-block; min-height:290px;">
      <datepicker  [(ngModel)]="dateStart"></datepicker>
      <button type="button" (click)="sendDateStart()">OK</button>
      <button type="button" (click)="modalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
<ng-template #DateEnd>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="display:inline-block; min-height:290px;">
      <datepicker  [(ngModel)]="dateEnd"></datepicker>
      <button type="button" (click)="sendDateEnd()">OK</button>
      <button type="button" (click)="modalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
<ng-template #PayDate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="display:inline-block; min-height:290px;">
      <datepicker  [(ngModel)]="payDate"></datepicker>
      <button type="button" (click)="sendPayDate()">OK</button>
      <button type="button" (click)="modalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>


</div>
