<div class="row">
  <div class="col-lg-2">

    <b>Repairs:</b>
  </div>
  <div class="col-lg-10">
    <table class="table table-hover">
      <thead>
        <th>Id.</th>
        <th>Date Start</th>
        <th>Date End</th>
        <th>Note</th>
        <th>Cost</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr *ngFor = "let r of repairs">
          <td>{{r.id}}</td>
          <td>{{r.dateStart | date:'yyyy-MM-dd'}}</td>
          <td>{{r.dateEnd | date:'yyyy-MM-dd '}}</td>
          <td>{{r.note}}</td>
          <td>{{r.cost}}</td>
          <td>{{r.status.progress}}</td>
        </tr>
      </tbody>
    </table>

  </div>


</div>
<hr />
<br />
